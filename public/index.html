<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,400,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a691a4c50.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/new-tweet.css">
    <link rel="stylesheet" href="/styles/tweets.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <a href="#">tweeter</a>
      <div id="makeTweet">
        <a href="#" id="writeTweet"> Write a new tweet</a>
        <i id="icon" class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    
    <div id="responsiveFlexContainer">
      <header class="app-header">
        <img src="/images/profile-hex.png"> 
        <h2>Kalvin Low</h2>
      </header>
    
    <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="newTweet">
          <h2>Compose Tweet</h2>
          <p id="error"></p>
          <form id="form" name="form">
            <textarea name="text" id="textarea" placeholder="What are you humming about?"></textarea>
            <div class = "form-buttons">
              <input class="button" id="button" type="submit" value="Tweet">
              <span id="counter" class="counter">140</span>
            </div>
          </form>
        </section>
        <section class = "tweets-container">
        </section>
      </main>
    </div> 


    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
